<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play List</title>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/9c6e4a89e4.js" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

    <div id="Hide1" class="Cont1 flex">
        <div id="InputBox" class="flex2">
            <h1 class="TitleDesign">Create New Category</h1>
            <input class="input-bar-style" id="InputBoxText" placeholder="Enter Category Name ...." type="text">
            <div class="flex">
                <button  class="Button-Style-2" id="SubmitBtn">Create</button>
                <button  class="Button-Style-2" id="CancelBtn">Cancel</button>
            </div>
        </div>
    </div> 

    <div id="Hide2" class="Cont2 flex">
        <div id="Add-Video" class="flex2">
            <h1 class="TitleDesign" >Add A Video File</h1>
            <input class="input-bar-style" id="URL-Bar" placeholder="Enter Video URL ...." type="text">
            <input class="input-bar-style" id="Name-Feild" placeholder="Title of video" type="text">
            <div class="flex">
                <button class="Button-Style-2" id="SubmitBtn2">Add</button>
                <button  class="Button-Style-2" id="CancelBtn2">Cancel</button>
            </div>
        </div>
    </div> 


    


    

    <div class="container">

        <div class="navbar">
            <div class="flex"><i class="fas fa-bars hamburger"></i></div> 
            <div></div>
            <div class="flex">  </div> 
            <div class="flex">  </div> 
        </div>

        <div class="bottom">

            <div class="playListDiv">

                <div class="menu flex">
                    <input class="SearchBar" placeholder="Search video title..." type="text">
                    <div id="SearchPlayListBtn" class="flex"> <i class="fas fa-search"></i> </div>                                      
                </div>

                <div class="Div2">
                    <h4>All Play Lists</h4>
                    <div id="CreatePlayListBtn" class="flex Icons3"> <i class="fas fa-plus"></i> </div>
                </div>

                <div class="playListContainer">



                </div>

            </div>

            <div class="playerDiv">  

                <div class="player">
                    <iframe id="VideoPlayer" class="VideoPlayer" src="https://www.youtube.com/embed/9YffrCViTVk?enablejsapi=1&version=3&playerapiid=ytplayer" 
                    title="YouTube video player" frameborder="0" allow="autoplay;accelerometer; encrypted-media;" 
                    allowfullscreen></iframe>

                    <!-- <iframe class="VideoPlayer" id="FacebookVideoPlayer" src="https://www.facebook.com/plugins/video.php?&href=https%3A%2F%2Fwww.facebook.com%2FHasiFacts%2Fvideos%2F710536019706329%2F" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" allowFullScreen="true"></iframe> -->
                </div>

            </div>

        </div>

    </div>

    <script src="./Index.js"></script>  

</body>
</html>
